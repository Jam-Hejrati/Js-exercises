<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jquery exercise</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="first-section">
      <p class="text" title="this is <p>tag">this should be red</p>
      <div class="buttons">
        <button>Hide</button>
        <button>Show</button>
        <button>Toggle</button>
      </div>
    </div>
    <ul class="list">
      <li>text1</li>
      <li>text2</li>
      <li>text3</li>
      <li>text4</li>
      <li>text5</li>
    </ul>
    <div class="second-section">
      <input type="text" />
    </div>
    <div class="third-section">
      <input type="text" />
    </div>
    <script>
      $(document).ready(function () {
        $(".text").text("Hello World!");

        $(".buttons button:nth-child(1)").click(function () {
          $(".text").hide();
        });

        $(".buttons button:nth-child(2)").click(function () {
          $(".text").show();
        });

        $(".buttons button:nth-child(3)").click(function () {
          $(".text").toggle(500); // 500 milliseconds
        });

        $("li").each(function (index) {
          console.log(index + 1 + ": " + $(this).text());
        });

        $("button").attr("title", "click me");

        $("p").removeAttr("title");

        $(".second-section input").focus(function () {
          $(this).css("background-color", "#1098ad");
          $(this).mouseleave(function () {
            $(this).css("background-color", "transparent");
          });
        });

        $(".third-section input").on({
          mouseenter: function () {
            $(this).css("background-color", "aqua");
          },
          mouseleave: function () {
            $(this).css("background-color", "lightgray");
          },
          click: function () {
            $(this).css("background-color", "red");
          },
        });

        

      }); // end of jq
    </script>
  </body>
</html>
