<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do-App</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>
<body>
<main class="container pt-4">
  <h1 class="form-label text-center text-white mb-3 todo-header">To-Do</h1>
  <div class="input-group">
    <span class="input-group-text">Task:</span>
    <input class="form-control task-input" type="text">
    <button class="btn btn-primary col-2 submit-btn">Enter</button>
  </div>
  <h3 class="text-center text-white my-5">- Tasks -</h3>
  <ul class="list-group task-box"></ul>
</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
